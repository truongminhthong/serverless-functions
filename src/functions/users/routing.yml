list:
  handler: src/functions/users/handler.getUsers
  events:
    - http:
        path: /users
        method: get
findById:
  handler: src/functions/users/handler.getUserById
  events:
    - http:
        path: /users/{id}
        method: get
create:
  handler: src/functions/users/handler.createUser
  events:
    - http:
        path: /users
        method: post
update:
  handler: src/functions/users/handler.updateUser
  events:
    - http:
        path: /users/{id}
        method: put
delete:
  handler: src/functions/users/handler.deleteUser
  events:
    - http:
        path: /users/{id}
        method: delete
upload:
  handler: src/functions/users/handler.uploadFn
  description: A lambda handler that uploads a file to an S3 bucket base 
  timeout: 60 # seconds
  memorySize: 128 #mb
  events:
    - http:
        path: /users/upload
        method: post