service: aws-node-http-api-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "*"
  stage: dev
  region: us-east-1
  
functions:
  ${file(src/functions/users/routing.yml)}

custom:
  serverless-offline:
    httpPort: 5000
    stageVariables:
      foo: "bar"

plugins:
  - serverless-plugin-typescript
  - serverless-offline